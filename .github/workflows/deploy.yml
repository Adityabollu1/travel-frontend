name: Build, Deploy & Push Back (Vite)

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    # prevent infinite loop on auto-commits
    if: "!contains(github.event.head_commit.message, 'Auto-build:')"
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build Vite project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist

      - name: Commit & push changes back to main
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "Auto-build: $(date) [skip ci]" || echo "No changes"
            git push origin HEAD:main
          else
            echo "No changes to commit"
          fi
